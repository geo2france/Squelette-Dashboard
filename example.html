<body>



    <!-- * Titre Dashboard -->
    <section class="py-5 text-center container " data-aos="fade-up" data-aos-duration="1000">
        <div class="col-lg-6 col-md-8 m-auto border-start border-primary border-5 rounded shadow p-2">
            <h1 class="fw-light inline p-3">Squelette DashBoard</h1>
            <p class="lead text-muted ">Ce Projet, a pour but d'exploiter la technologie <a
                    href="https://www.datagrandest.fr/tools/dge-dataviz-components/documentation/index.html">
                    DGE-DataGrandEst</a>.
                <br> Il utilise les données géo2france : arbre-plan.
            </p>
        </div>
    </section>
    <!-- * -->


    <!-- * Début tableau  -->
    <!-- Sous Bootstrap5 chaque ligne est composé de 12 slots.(------------) 
            "x" correspond à un slot remplis, "-" à un slot vide, "|" à un changement de colonne -->
    <!-- Pour le responsive : lg = écran large et sm :écran small -->
    <div class="container ">

        <!-- # Première ligne (lg : xxxxxx|-xxxxx)# -->
        <div class="row justify-content-around  mb-5">
            <!--margin-bot 5 -->

            <!-- # Première colonne #-->
            <!-- lg : 6 slots et sm : 12 slots -->
            <div class=" col-sm-12 col-lg-6 m-auto p-5 shadow" data-aos="fade-right" data-aos-duration="1000">
                <dge-text localcss="true" id="dge-text-light"
                    text="Le dispositif d’appel à projets pour le plan arbres est ouvert tout au long de l’année jusqu’en 2023. Déposez vos demandes de subvention pour vos projets de plantations d’arbres et d’arbustes locaux !
							  Pour lutter contre les effets du changement climatique, la Région a lancé le 19 avril 2020 le plan arbres, mobilisant les collectivités locales, opérateurs publics, lycées privés, associations, maisons familiales et rurales en faveur du reboisement du territoire."
                    title="L'appel à projet" />
            </div>

            <!-- # Deuxième colonne #-->
            <!--  lg : 5 slots et sm : 12 slots-->
            <div class="col-sm-12 col-lg-5 m-auto shadow " data-aos="fade-left" data-aos-duration="1000">
                <dge-image id="dge-image-light" localcss="true"
                    src="https://www.hautsdefrance.fr/app/uploads/2020/11/2019_12_12_Festival_de_larbre_Cassel_WAEGHEMACKER_Claude_Hdf0026.jpg"
                    </dge-image>
            </div>


        </div>
        <!-- # Fin première ligne #-->


        <!-- # Deuxième lignes  # (lg : xxxxxx|-xxxxx)-->
        <div class="row justify-content-around ">

            <!-- # Première Colonne (lg : 6 slots et sm : 6 ) #-->
            <div class="col-6 shadoy border-5 rounded ">

                <!-- # Début carousel #-->
                <!-- Le carousel est composé de 2 slides. L'utilisateurs peut naviguer entre les slide à l'aide des flèches.  -->
                <div id="carousel"
                    class="carousel carousel-dark slide border-start border-primary border-5 rounded shadow"
                    data-bs-ride="carousel" data-aos="zoom-in" data-aos-duration="1000">

                    <!--  Indicators/dots -->

                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carousel" data-bs-slide-to="0"
                            class="active bg-secondary"></button>
                        <button type="button" data-bs-target="#carousel" data-bs-slide-to="1"
                            class="bg-secondary "></button>
                    </div>


                    <!-- The slideshow/carousel -->
                    <div class="carousel-inner">

                        <!-- # Carousel page 1 # -->
                        <div class="carousel-item active h-75 mb-5">

                            <dge-figure localcss="true" id="dge-figure-light" api="wfs"
                                url="https://www.geo2france.fr/geoserver/geo2france/ows"
                                datasets="geo2france:plan_arbre_surf" max="500" icon="name:tree;color:green"
                                fields="title" operation="count|title" unit="projets"
                                text="Nombre total de projets financés" />

                        </div>

                        <!-- # Carousel page 2 # -->
                        <div class="carousel-item h-75 mb-5">

                            <dge-figure id="dge-figure-light" localcss="true" api="wfs"
                                url="https://www.geo2france.fr/geoserver/geo2france/ows"
                                datasets="geo2france:plan_arbre_surf" max="500" icon="name:tree;color:green"
                                fields="feature_id,participatif" operation="count|feature_id*100"
                                where="participatif='Oui' or participatif='oui'" unit="projets"
                                text="Nombre total de projets participatifs" />

                        </div>

                    </div>

                    <!-- Left and right controls/icons -->
                    <!-- les controleur du caroussel sont dans le style.css -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon mt-0"> </span>
                    </button>

                </div>

            </div><!-- # Fin première colonne # -->



            <!-- # Deuxième Colonne (lg : 5slots et sm : 5 ) #-->
            <div class="col-5 shadow border-start border-success border-5 rounded " data-aos="zoom-in"
                data-aos-duration="1000">
                <dge-figure id="dge-figure-light"
                    attribution="Région Hauts-de-France|https://www.hautsdefrance.fr/million-arbres-plan/" api="wfs"
                    url="https://www.geo2france.fr/geoserver/geo2france/ows" datasets="plan_arbre_surf" max="500"
                    icon="name:cash-coin;color:green;" fields="cout_global" operation="sum|cout_global" unit="€"
                    localcss="1" text="Coût" />
            </div>



        </div><!-- # Fin deuxième ligne # -->


        <!-- # Troisème ligne (xxx-|xxx-|xxx-)#-->
        <div class="row justify-content-around mt-5 mb-5">

            <!-- # Première Colonne (lg : 3 slots et sm : 3 slots ) #-->
            <div class="col-lg-3 col-sm-4 shadow  border-start border-secondary border-5 rounded" data-aos="flip-left"
                data-aos-duration="1500">
                <dge-figure id="dge-figure-light"
                    attribution="Région Hauts-de-France|https://www.hautsdefrance.fr/million-arbres-plan/" api="wfs"
                    url="https://www.geo2france.fr/geoserver/geo2france/ows" datasets="plan_arbre_surf" max="500"
                    icon="name:tree-fill;color:green" fields="nb_non_fruitier" operation="sum|nb_non_fruitier"
                    localcss="1" text="Arbre (non fruitiers) plantés">
                    />
            </div>

            <!-- # Deuxième Colonne (lg : 3 slots et sm : 4 ) #-->
            <div class="col-lg-3 col-sm-4 shadow border-start border-warning border-5 rounded " data-aos="flip-right"
                data-aos-duration="1500">
                <dge-figure id="dge-figure-light"
                    attribution="Région Hauts-de-France|https://www.hautsdefrance.fr/million-arbres-plan/" api="wfs"
                    url="https://www.geo2france.fr/geoserver/geo2france/ows" datasets="plan_arbre_surf" max="500"
                    icon="name:tree-fill;color:green" fields="nb_frutier" operation="sum|nb_frutier" unit=""
                    localcss="1" text="Arbre (fruitiers) plantés">
                    />
            </div>

            <!-- # Troisième Colonne (lg : 3 slots et sm : 4 ) #-->
            <div class="col-lg-3 col-sm-4 shadow border-start border-info border-5 rounded " data-aos="flip-left"
                data-aos-duration="1500">
                <dge-figure id="dge-figure-light"
                    attribution="Région Hauts-de-France|https://www.hautsdefrance.fr/million-arbres-plan/" api="wfs"
                    url="https://www.geo2france.fr/geoserver/geo2france/ows" datasets="plan_arbre_surf" max="500"
                    icon="name:aspect-ratio;color:green" fields="lineaire_haie" operation="sum|lineaire_haie" unit="m"
                    localcss="1" text="Linéaire plantés">
                    />
            </div>



        </div><!-- # Fin troisème ligne #-->

        <!-- # Quatrième ligne (xxxxxx-xxxxx)# -->
        <div class="row mb-5">
            <!--margin bot 5 -->

            <!-- # Première colonne(lg : 6 slots et sm : 12 ) # -->
            <div class="col-lg-6 col-sm-12 shadow " data-aos="zoom-out" data-aos-duration="1000">


                <dge-chart id="dge-chart-light" localcss="1" title="Coût global par type de porteur de projet"
                    attribution="Région Hauts-de-France|https://www.hautsdefrance.fr/million-arbres-plan/" api="wfs"
                    url="https://www.geo2france.fr/geoserver/geo2france/ows" max="1500" datasets="plan_arbre_surf"
                    fields="dispositif_soutien,type_porteur,cout_global,particip_financ" x="type_porteur"
                    y="SUM(cout_global),cout|SUM(particip_financ),part" series="Coût global|Participation"
                    groupby="type_porteur" chart="bar|line" />

            </div>

            <!-- #deuxième colonne (lg : 5 slots et sm : 12 ) #-->
            <!-- map height = taille vertical  -->
            <div class="col-lg-5 col-sm-12 m-auto  shadow " data-aos="zoom-out" data-aos-duration="1000">

                <dge-map id="dge-map-light" height="500px" title="Plan Arbre" localcss="1"
                    attributions="Région Hauts-de-France|https://www.hautsdefrance.fr/million-arbres-plan/|OpenStreetMap,https://www.openstreetmap.org/copyright"
                    center="50|2.9" zoom="8" url="https://www.geo2france.fr/geoserver/wms" api="wms"
                    layers="plan_arbre_surf" layersname="Plan arbres" styles="plan_arbre_prop" format="image/png"
                    queryable="plan_arbre_surf" fields="dispositif_soutien,type_porteur,cout_global,particip_financ"
                    labels="DISPOSITIF,TYPE,COUT,PARTICIPATION" baselayer="https://osm.geo2france.fr/mapcache/?,grey" />
            </div>
        </div><!-- Fin quatrièmeligne -->



    </div><!--  *Fin tableau -->


</body>
